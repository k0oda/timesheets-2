{% extends "base.html" %}

{% block title %}
Settings | Vidicode Timesheets
{% endblock title %}

{% block content %}
<div class="container mt-5" style="width: 35em;">
  <form action="{% url 'user_settings' %}" method="POST">
    {% csrf_token %}
    <h5 class="text-center">User settings</h5>
    <div class="mb-1">
      <label for="username" class="col-form-label">Username:</label>
      <input type="text" name="username" value="{{ user.username }}" id="username" class="form-control bg-dark text-white" required>
    </div>
    <div class="mb-1">
      <label for="email" class="col-form-label">Email Address:</label>
      <input type="email" name="email" value="{{ user.email }}" id="email" class="form-control bg-dark text-white" required>
    </div>
    <div class="mb-1">
      <label for="first-name" class="col-form-label">First Name:</label>
      <input type="text" name="first_name" value="{{ user.first_name }}" id="first-name" class="form-control bg-dark text-white" required>
    </div>
    <div class="mb-1">
      <label for="last-name" class="col-form-label">Last Name:</label>
      <input type="text" name="last_name" value="{{ user.last_name }}" id="last-name" class="form-control bg-dark text-white" required>
    </div>
    <div class="mb-1">
      <label for="old_password" class="col-form-label">Old Password:</label>
      <input type="password" name="old_password" id="old_password" placeholder="-----" class="form-control bg-dark text-white">
    </div>
    <div class="mb-3">
      <label for="new_password" class="col-form-label">New Password:</label>
      <input type="password" name="new_password" id="new_password" placeholder="-----" class="form-control bg-dark text-white">
    </div>
    <a type="button" href="{% url 'dashboard' %}" class="col-auto btn btn-primary">Go to dashboard</a>
    <button type="submit" class="col-auto btn btn-success">Submit</btn>
  </form>
</div>
{% endblock content %}
